<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <!--load cascading style sheet-->
  <link rel="stylesheet" href="./css/login-style.css">
  <script>
    // taken from Example Assignment 1
    let params = (new URL(document.location)).searchParams;
    window.onload = function () {    
      if (params.has('errors')) {
        var errors = JSON.parse(params.get('errors'));
        let err_str = '';
        for (err in errors) {
          err_str += errors[err] + '\n';
        }
        alert(err_str);
      }
      if (params.has('quantity')) {
        let quantity = JSON.parse(params.get('quantity'));
        console.log(quantity)
        document.getElementsByClassName("login-form")[0].insertAdjacentHTML('beforeend', `<input type="hidden" name="quantityString" value="${JSON.stringify(quantity)}" />`)
      }
    }
  </script> 
</head>
<body>
<div class="login-page">
  <div class="form">
    <form class="login-form" action="login-form" method="POST">
      <input id="#" type="text" id="#" placeholder="username" required name="username"/>
      <input id="#" type="password" id="#" placeholder="password" required name="password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="registration.html"> Create an account</a></p>
    </form>

  </div>

</div>
</body>
</html>
